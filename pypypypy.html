<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <title>클릭 카운터</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #counter {
      font-size: 48px;
      margin: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      margin: 5px;
    }
  </style>
</head>
<body>

  <h1>소원</h1>
  <div id="counter">0</div>

  <button onclick="increase()">클릭</button>
  <button onclick="decrease()">감소</button>
  <button onclick="reset()">초기화</button>

  <script>
    let count = 0;
    const initialValue = 0;

    function updateDisplay() {
      document.getElementById('counter').textContent = count;
    }

    function increase() {
      count++;
      updateDisplay();
    }

    function decrease() {
      if (count > 0) {
        count--;
        updateDisplay();
      }
    }

    function reset() {
      count = initialValue;
      updateDisplay();
    }
  </script>

</body>
</html>
